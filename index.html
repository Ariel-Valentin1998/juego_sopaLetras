    <script>
    var words = [];
	var gamePuzzle;
	function Crear() {
       //obtiene las palabras de la lista de la ul li
	    datos = mytag[0].textContent.trim().split("×");
      //metemos los datos a un arreglo es words (que es un conjunto de letras )
	    for (i = 0; i < (datos.length)-1; i++) {
	       words.push(datos[i]);

	    }
      $('#Juegos').show();
      //se crean los juegos
      gamePuzzle = wordfindgame.create(datos, '#juego', '#Palabras');
      //esta linea crea la estructura de la sopa de letras
	    var puzzle = wordfind.newPuzzle(datos, { height: 18, width: 18, fillBlanks: false });
        wordfind.print(puzzle);   
      }

      //se crea la funcion de resolver 
		$('#solve').click( function() {wordfindgame.solve(gamePuzzle, words);});
    </script>
